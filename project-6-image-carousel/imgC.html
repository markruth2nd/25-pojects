<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./imgCStyle.css">
    <title>Image Carousel</title>
</head>
<body>
    
    <div class="container">
        <div class="image fade">
            <img src="./img/go-montgenevre-QzUsG1EieqE-unsplash.jpg" alt="Snowboarder" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/ilya-shishikhin-HWcKCg3zUNc-unsplash.jpg" alt="Snowboarder" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/joshua-reddekopp-QUCMMk-UsFk-unsplash.jpg" alt="Snowboarder" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/mads-schmidt-rasmussen-tSp5_w9h5TQ-unsplash.jpg" alt="Snowboarder" width="100%">
        </div>
        <div class="image fade">
            <img src="./img/visit-almaty-wN4D-mVR7fE-unsplash.jpg" alt="Snowboarder" width="100%">
        </div>

        <i onclick="show_image(-1)" id="prev" class="fa-solid fa-chevron-left"></i>
        <i onclick="show_image(1)" id="next" class="fa-solid fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="./imgCScript.js"></script>
</body>
</html>
